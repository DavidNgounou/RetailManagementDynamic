<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product_details</title>
    <link rel="stylesheet" href="details.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="prodpage.css">
</head>
<body>
    <section id="elt_details">
        <div class="elt_details">
            <div class="content elt_desc">
                <div class="elt_head">

                        <div class="desc_details">

                            </div>
                            <div class="details">
                                <p><span class="key">Email </span>- 40</p>
                                <p><span class="key">Addresse </span>- 20</p>
                                <p><span class="key">Telephone </span>- Telephone</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="content elt_graphs">
                <div class="elt_head">
                    <h2>Graphe de Performance</h2>
                </div>
                <img src="Graphe_produit.jpeg" width="100%" height="70%" alt="Graphe_produit">  
            </div>
            <div class="content elt_history">
                <div class="elt_head">
                    <h2>Historique</h2>
                </div>
                <table>
                    <tr id="hist_head">
                        <th>Montant</th>
                        <th>Date</th>
                    </tr>
                    <tbody>
                        <tr>
                            <td>50</td>
                            <td>12-10-2023</td>
                        </tr>
                        <tr>
                            <td>50</td>
                            <td>12-10-2023</td>
                        </tr>
                        <tr>
                            <td>50</td>
                            <td>12-10-2023</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
            <div class="prod_info">
                <div class="important product_names">
                    <div class="section_heading">
                        <h2>Produit</h2> 
                    </div>
                    <div class="product_list">
                        <div class="product">
                            TECNO CAMON 17 PRO
                        </div>
                        <div class="product">
                            AMAZFIT 13 PRO
                        </div>
                    </div>
                </div>   

            </div>
    </section>
    <div id = "new_f" class="form_page">
        <div class="form_content">
            <div class="form_heading">
                <h2>Modifier Fournisseur</h2>
                <button class="close" onclick="document.getElementById('new_f').style.display='none'">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12ZM8.96963 8.96965C9.26252 8.67676 9.73739 8.67676 10.0303 8.96965L12 10.9393L13.9696 8.96967C14.2625 8.67678 14.7374 8.67678 15.0303 8.96967C15.3232 9.26256 15.3232 9.73744 15.0303 10.0303L13.0606 12L15.0303 13.9696C15.3232 14.2625 15.3232 14.7374 15.0303 15.0303C14.7374 15.3232 14.2625 15.3232 13.9696 15.0303L12 13.0607L10.0303 15.0303C9.73742 15.3232 9.26254 15.3232 8.96965 15.0303C8.67676 14.7374 8.67676 14.2625 8.96965 13.9697L10.9393 12L8.96963 10.0303C8.67673 9.73742 8.67673 9.26254 8.96963 8.96965Z" fill="#5246dd"></path> </g></svg>
                </button>
            </div>
            <form action="">
                <div class="form_div">
                    <div class="image_upl">
                        <img id="upl_img" src="..\icons\no_image.jpeg" alt="No image">
                        <input id="prod_img" type="file" onchange="preview_img()">
                    </div>
                    <div class="product_info">
                        <div class="field">
                            <label for="nom_f">Nom</label>
                            <input id="nom_f" type="text" placeholder="Entrez nom fournisseur">
                        </div>
                        <div class="field">
                            <label for="adresse_f">Adresse</label>
                            <input id="adresse_f" type="text" placeholder="Entrez addresse fournisseur">
                        </div>
                        <div class="field">
                            <label for="email_f">Email</label>
                            <input id="email_f" type="text" placeholder="Entrez email fournisseur">
                        </div>
                        <div class="field">
                            <label for="numero_f">Numero</label>
                            <input id="numero_f" type="number" placeholder="Entrez numero fournisseur">
                        </div>
                        
                        <div class="submit">
                            <input class="sub_but" type="submit" value="Ajouter">
                            <input class="sub_but" type="reset" value="Anuller">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        
    </div>
</body>
<script src="upload_img.js"></script>
</html>
